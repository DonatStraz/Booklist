<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" >


  <link rel="stylesheet" href="./css/style.css">


<div class="container">
    <h1>Add Book</h1>
    <form id="book-form">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" class="full-width">
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text" id="author" class="full-width">
      </div>
      <div>
        <label for="total">Total pages</label>
        <input type="number" id="total" class="full-width">
      </div>
      <div>
        <label for="left">Read pages</label>
        <input type="number" id="read" class="full-width">
      </div>
      <div for="rate" class="rate full-width">
        <input type="radio" id="star5" name="rate" value="5" />
        <label for="star5" title="text">5 stars</label>
        <input type="radio" id="star4" name="rate" value="4" />
        <label for="star4" title="text">4 stars</label>
        <input type="radio" id="star3" name="rate" value="3" />
        <label for="star3" title="text">3 stars</label>
        <input type="radio" id="star2" name="rate" value="2" />
        <label for="star2" title="text">2 stars</label>
        <input type="radio" id="star1" name="rate" value="1" />
        <label for="star1" title="text">1 star</label>
    </div>
      <div class="submit full-width"> 
        <input type="submit" value="Submit">
      </div>
    </form>
    <table class="full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Total pages</th>
          <th>Read pages</th>
          <th>Rating</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>


  

  <script src="./javascript/main.js"></script>


</body>
</html>
